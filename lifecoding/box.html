<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /*block level element*/
        h1{
            border-width: 5px;
            border-color: red;
            border-style: solid;
            /*display: inline;*/
            /*display: none;*/
        }
        /*inline element*/
        a{
            border-width: 5px;
            border-color: red;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>CSS</h1> Cascading Style Sheets(<a href="https://developer.mozilla.org/ko/docs/Learn/Getting_started_with_the_web/CSS_basics">
        CSS</a>)는 웹페이지를 꾸미려고 작성하는 코드입니다. 
        CSS 기초 에서 여러분이 처음 시작하며 필요한 내용을 익히도록 도와드립니다. 
</body>
</html>
