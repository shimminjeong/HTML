<!DOCTYPE html>
<html>
<head>
    <title>WEB1 - CSS</title>
    <meta charset="utf-8">
    <style>
        body{
            margin: 0;
        }
        
        a {
            color:black;
            text-decoration: none;
        }
        h1 {
            font-size: 45px;
            text-align: center;
            border-bottom: 1px solid gray;
            margin: 0;
            padding: 20px;
        }
        ol{
            border-right:1px solid gray;
        }
        /* id가 grid인 ol태그*/
        #grid ol{  
            width: 100px;
            margin: 0;
            padding: 20px;
            padding-left: 33px;
        }
        #grid{
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        #grid #article{
            padding-left: 25px;
        }
        @media(max-width:800px) {
            #grid{
                display: block;
            }
            ol{
                border-right: none;
            }
            h1{
                border-bottom: none;
            }
        }

    </style>
</head>

<body>
    <h1><a href="index.html">web</a></h1>
    <div id="grid">
        <ol>
            <li><a href="1.html"> HTML</a></li>
            <li><a href="2.html"> CSS</a></li>
            <li><a href="3.html"> JavaScript</a></li>
        </ol>
        <div id="article">
            <h2>CSS</h2>
            <P>
                css는종속형 시트 또는 캐스케이딩 스타일 시트(영어: Cascading Style Sheet)는 마크업 언어가 
                실제 표시되는 방법을 기술하는 스타일 언어(영어: Style sheet language 스타일 시트 
                랭귀지[*])로[1],HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다.
            </P>
        </div>
    </div>
   
</body>
</html>
