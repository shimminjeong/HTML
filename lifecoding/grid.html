<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            border: 5px solid pink;
            display: grid;
            /*2fr 1fr 화면을 자동으로 조절해주는 것*/
            grid-template-columns: 150px 1fr;
        }
        div{
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <!-- div : block level element
        span : inline element -->
    <div id="grid">
        <div>NAVIGATION</div>
        <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam, incidunt autem cupiditate ipsum beatae consequuntur itaque nemo sequi? Cum voluptate saepe sint nesciunt quo quidem amet culpa quae minus corporis!</div>
    </div>
</body>
</html>
